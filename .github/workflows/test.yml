name: Test Suite

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'

jobs:
  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install age encryption tool
      run: |
        wget -q https://github.com/FiloSottile/age/releases/download/v1.2.0/age-v1.2.0-linux-amd64.tar.gz
        tar -xzf age-v1.2.0-linux-amd64.tar.gz
        sudo mv age/age /usr/local/bin/
        sudo mv age/age-keygen /usr/local/bin/
        rm -rf age age-v1.2.0-linux-amd64.tar.gz
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Install MCP dependencies (Python 3.10+)
      if: matrix.python-version != '3.9'
      run: pip install -e .[mcp]

    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ --cov=src/nakimi --cov-report=term-missing --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  test-macos:
    runs-on: macos-latest
    needs: test-linux
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install age encryption tool
      run: |
        wget -q https://github.com/FiloSottile/age/releases/download/v1.2.0/age-v1.2.0-darwin-amd64.tar.gz
        tar -xzf age-v1.2.0-darwin-amd64.tar.gz
        sudo mv age/age /usr/local/bin/
        sudo mv age/age-keygen /usr/local/bin/
        rm -rf age age-v1.2.0-darwin-amd64.tar.gz

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Install MCP dependencies (Python 3.10+)
      if: matrix.python-version != '3.9'
      run: pip install -e .[mcp]
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ --cov=src/nakimi --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  style-check:
    runs-on: ubuntu-latest
    needs: [test-linux, test-macos]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black==24.10.0 flake8
    
    - name: Check code formatting with black
      run: |
        black --version
        black --check src/ tests/
    
    - name: Run linting with flake8
      run: |
        flake8 src/ tests/ --count --max-line-length=110 --max-complexity=10 --statistics


