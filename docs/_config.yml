# GitHub Pages configuration for Kimi Secrets Vault documentation
title: Kimi Secrets Vault
description: Secure, plugin-based API credential management for AI assistants
remote_theme: pmarsceill/just-the-docs

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/

# Plugin settings
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

# Just the Docs theme configuration
just_the_docs:
  # Navigation configuration
  nav_folders: true
  nav:
    - title: Home
      url: /
    - title: Getting Started
      children:
        - title: Installation
          url: /getting-started/INSTALL.html
    - title: Plugins
      children:
        - title: Gmail Setup
          url: /plugins/GMAIL_SETUP.html
    - title: Development
      children:
        - title: Plugin Development
          url: /development/PLUGIN_DEVELOPMENT.html
        - title: Architecture
          url: /development/ARCHITECTURE.html
        - title: Testing Guide
          url: /development/TESTS.html
        - title: ADR
          url: /development/ADR.html
        - title: Git Hooks
          url: /development/GIT_HOOKS.html
    - title: Security
      url: /security/
    - title: API Reference
      url: /api/
    - title: Project
      children:
        - title: Grade Report
          url: /project/GRADE_REPORT.html
        - title: Roadmap
          url: /project/ROADMAP.html
  
  # Search configuration
  search_enabled: true
  search:
    # Split pages into sections that can be searched individually
    # Supports 1 - 6, default: 2
    heading_level: 2
    # Maximum amount of previews per search result
    # Default: 3
    previews: 3
    # Maximum amount of words to display before a matched word in the preview
    # Default: 5
    preview_words_before: 5
    # Maximum amount of words to display after a matched word in the preview
    # Default: 10
    preview_words_after: 10
    # Set the search token separator
    # Default: /[\s\-/]+/
    # tokenizer_separator: /[\s\-/]+/
    # Display the relative url in search results
    # Supports true (default) or false
    rel_url: true
    # Enable or disable the search button that appears in the bottom right corner of every page
    # Supports true or false (default)
    button: false

  # Auxiliary links
  aux_links:
    "View on GitHub":
      - "//github.com/apitanga/kimi-secrets-vault"

  # Footer content
  footer_content: "Copyright &copy; 2026 Kimi Secrets Vault. Distributed under MIT License."

  # Color scheme
  color_scheme: light
  
  # UI features
  back_to_top: true
  back_to_top_text: "Back to top"
  heading_anchors: true
  
  # Callouts styling
  callouts:
    warning:
      title: Warning
      color: red
    note:
      title: Note
      color: blue
    tip:
      title: Tip
      color: green

# Site settings
url: "https://apitanga.github.io"
baseurl: "/kimi-secrets-vault"
repository: "apitanga/kimi-secrets-vault"

# Navigation (configured in just_the_docs.nav above)

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

